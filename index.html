<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="나는 어떤 스타일로 코딩할까? 코딩 MBTI 테스트로 알아보세요!">
    <meta name="theme-color" content="#6366f1">
    <title>코딩 MBTI - 나의 코딩 성향 찾기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 인트로 화면 -->
    <section id="intro-screen" class="screen active">
        <div class="container">
            <div class="intro-content">
                <div class="logo-area">
                    <div class="logo-icon">
                        <span class="code-bracket">&lt;</span>
                        <span class="code-text">MBTI</span>
                        <span class="code-bracket">/&gt;</span>
                    </div>
                </div>
                <h1 class="main-title">코딩 MBTI</h1>
                <p class="sub-title">나는 어떤 스타일로 코딩할까?</p>
                <p class="description">
                    16가지 질문으로 알아보는<br>
                    나만의 코딩 성향 테스트
                </p>
                <form id="user-form" class="user-form">
                    <div class="input-group">
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" placeholder="이름을 입력해주세요" required maxlength="20">
                        <span class="error-msg" id="name-error">이름을 입력해주세요</span>
                    </div>
                    <div class="input-group">
                        <label for="user-age">나이</label>
                        <input type="number" id="user-age" placeholder="나이를 입력해주세요" required min="1" max="100">
                        <span class="error-msg" id="age-error">나이를 입력해주세요</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-start">
                        테스트 시작하기
                        <span class="btn-arrow">→</span>
                    </button>
                </form>
                <p class="test-info">약 3~5분 소요</p>
            </div>
        </div>
    </section>

    <!-- 질문 화면 -->
    <section id="question-screen" class="screen">
        <div class="container">
            <div class="question-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-text" id="progress-text">1 / 16</span>
                </div>
            </div>
            <div class="question-content">
                <div class="question-category" id="question-category">문제 풀이 방법</div>
                <h2 class="question-text" id="question-text">레고나 퍼즐을 할 때 나는?</h2>
                <div class="options-container" id="options-container">
                    <!-- 옵션들이 JavaScript로 동적 생성됩니다 -->
                </div>
            </div>
            <div class="question-footer">
                <button class="btn btn-secondary btn-prev" id="btn-prev" disabled>
                    <span class="btn-arrow">←</span>
                    이전
                </button>
            </div>
        </div>
    </section>

    <!-- 로딩 화면 -->
    <section id="loading-screen" class="screen">
        <div class="container">
            <div class="loading-content">
                <div class="loading-animation">
                    <div class="code-loader">
                        <span class="loader-bracket">{</span>
                        <div class="loader-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="loader-bracket">}</span>
                    </div>
                </div>
                <h2 class="loading-title">결과 분석 중...</h2>
                <p class="loading-text" id="loading-text">당신의 코딩 성향을 분석하고 있어요</p>
            </div>
        </div>
    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen">
        <div class="container">
            <div class="result-content">
                <div class="result-header">
                    <p class="result-label">당신의 코딩 MBTI는</p>
                    <h1 class="result-type" id="result-type">TSIE</h1>
                    <h2 class="result-nickname" id="result-nickname">튼튼한 설계자</h2>
                </div>

                <div class="result-card">
                    <div class="result-description" id="result-description">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <div class="result-scores">
                    <h3 class="section-title">나의 성향 분석</h3>
                    <div class="score-bars" id="score-bars">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <div class="result-details">
                    <h3 class="section-title">유형 설명</h3>
                    <div class="type-explanation" id="type-explanation">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <div class="result-recommendation">
                    <h3 class="section-title">추천 분야</h3>
                    <div class="recommendation-tags" id="recommendation-tags">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <div class="result-actions">
                    <button class="btn btn-primary btn-restart" id="btn-restart">
                        다시 테스트하기
                    </button>
                    <button class="btn btn-secondary btn-share" id="btn-share">
                        결과 공유하기
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
